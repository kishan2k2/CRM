<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Application</title>
    <style>
        /* Add your custom CSS styles here */
        /* For example: */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{%url 'CRM:home'%}">Home</a>
    <a href="{%url 'CRM:login'%}">Sign In</a>
    <a href="{%url 'CRM:register'%}">Register</a>
    <a href="{%url 'CRM:logout'%}">Logout</a>
</div>

<div class="header">
    <h1>Customer Relationship Management APP</h1>
    <button class="add-button">Add Data</button>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <!-- You'll populate this table with data from your Django application -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>987-654-3210</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
